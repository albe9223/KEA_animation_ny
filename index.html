<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title></title>
</head>

<body>


    <div id="screen">
        <div id="menu_background" class="hide"></div>
        <div id="game">
            <div id="game_background"></div>

            <div id="game_elements" class="hide">

                <div id="artboard_cortado" class="roter"></div>
                <div id="artboard_cortado2" class="roter"></div>
                <div id="artboard_cortado3" class="roter"></div>
                <div id="artboard_cortado4" class="roter"></div>
                <div id="artboard_cortado5" class="roter"></div>
                <div id="artboard_cortado6" class="roter"></div>
                <div id="artboard_cortado7" class="roter"></div>
                <div id="artboard_cortado8" class="roter"></div>
                <div id="artboard_cortado9" class="roter"></div>
                <div id="artboard_cortado10" class="roter"></div>

                <div id="artboard_decaf" class="roter"></div>
                <div id="artboard_decaf2" class="roter"></div>
                <div id="artboard_decaf3" class="roter"></div>
                <div id="artboard_decaf4" class="roter"></div>
                <div id="artboard_decaf5" class="roter"></div>
                <div id="artboard_decaf6" class="roter"></div>

            </div>



            <div id="game_ui" class="hide">
                <div id="artboard_kaffebean"></div>
                <div id="artboard_kaffebean2"></div>
                <div id="artboard_kaffebean3"></div>
                <div id="artboard_kaffebean4"></div>
                <div id="artboard_kaffebean5"></div>
                <div id="artboard_kaffebean6"></div>
                <div id="artboard_kaffebean7"></div>
                <div id="artboard_kaffebean8"></div>
                <div id="artboard_kaffebean9"></div>
                <div id="artboard_kaffebean10"></div>
                <div id="kaffebeans"></div>
                <div id="time"></div>
                <div id="settingknap"></div>

                <div id="replay" class="hide"></div>
                <div id="exit" class="hide"></div>

            </div>

        </div>
        <div id="start" class="hide">
            <div id="play"></div>
            <div id="settingknap"></div>

        </div>

        <div id="intro" class="hide"></div>
        <div id="settings" class="hide"></div>
        <div id="gameover" class="hide"></div>
        <div id="levelcomplete" class="hide"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
